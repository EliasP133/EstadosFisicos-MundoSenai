    <h1>Simulador de Estados Físicos da Matéria</h1>

    <div class="controls">
        <label for="element">Elemento:</label>
        <select id="element">
            <option value="water">Água</option>
            <option value="oxygen">Oxigênio</option>
            <option value="argon">Argônio</option>
            <option value="neon">Neônio</option>
        </select>

        <label for="temperature">Temperatura:</label>
         <p id="temperature" min="-300" max="200" value="0"></p>
        <div class="temperature11">
            <span id="tempValue">0</span> °C
        </div>
        

        <div class="buttons">
            <button id="solidBtn">Sólido</button>
            <button id="liquidBtn">Líquido</button>
            <button id="gasBtn">Gasoso</button>
        </div>

        <p class="stateEstado">Estado atual: <strong id="stateLabel">Sólido</strong></p>
    </div>

    <canvas id="simCanvas"></canvas>

    <script src="simulador.js"></script>
